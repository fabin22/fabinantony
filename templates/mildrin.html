<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HALA MADRID</title>
</head>
<body>
<form>
<h2>application form</h2>
<label for="first name">first name:</label>
<input type="text" name="first name"><br>
<label for="last name">lastname</label>
<input type="text" name="last name"><br>
<label for="address">address</label><br>
<textarea name="address" cols="20" rows="8" placeholder="address">
</textarea><br>

<label>gender</label><br>
<label for="male">male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">female</label>
<input type="radio" id="female" name="gender" value="female"><br>

<label>qualification</label><br>
<input type="checkbox" id="sslc" name="sslc" value="sslc">
   <label for="sslc">sslc</label><br>
<input type="checkbox" id="plustwo" name="plustwo" value="plustwo">
   <label for="plustwo">plustwo</label><br>
<input type="checkbox" id="degree" name="degree" value="degree">
   <label for="degree">degree</label><br>
<input type="checkbox" id="pg" name="pg" value="pg">
   <label for="pg">pg</label><br>

<label for="state">state</label>
<select id="state"name="state">
    <option value="kerala">kerala</option>
    <option value="tamilnadu">tamilnadu</option>
    <option value="goa">goa</option>
    <br>
</select>
    <br>
    <label for="browser">browser</label>
    <input list="browser" name="browser">
    <datalist id="browser">
        <option value="chrome">
        <option value="window">
        <option value="interner explorer">

    </datalist>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
